# Login Server will accept CLIENT connections coming to this IP address only.
# Use 0.0.0.0 to listen on all available adapters.
# Specify a valid IP address if you require the login server to bind on a single IP.
ListenIP = 0.0.0.0
# Login Server will listen for CLIENT connections on this port.
ListenPort = 2106

# Whether to listen for old or non-l2jfree game servers.
# Disabling this will have no effect if legacy mode is forced.
EnableLegacyListener = True
# Login Server will accept LEGACY GAME SERVER connections coming to this IP address only.
LegacyListenIP = 127.0.0.1
# Login Server will listen for LEGACY GAME SERVER connections on this port.
LegacyListenPort = 9014
